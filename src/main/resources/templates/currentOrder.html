<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Current Order</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
		.social-part .fa{
    		padding-right:20px;
		}
		ul li a{
    		margin-right: 20px;
		}


    </style>
    <script>
		$(document).ready(function () {
			$('.navbar-light .dmenu').hover(function () {
        	$(this).find('.sm-menu').first().stop(true, true).slideDown(150);
    	}, function () {
        $(this).find('.sm-menu').first().stop(true, true).slideUp(105)
    });
});


    </script>
</head>
<body>

<div th:replace="navbar/navbar.html"></div>

<br>
<div class="container text-center">
        <div class="col-md-6">
            <div class="profile-head">
                <h6>
                    Created Date Time:
                </h6>
                <h5>
                    <label th:text="${order.createDateTime}" style="font-size: 20px; color:lightcoral;"></label>
                </h5>
                <h6>
                    Status:
                </h6>
                <h5>
                    <label th:text="${order.status}" style="font-size: 20px; color:lightcoral;"></label>
                </h5>
            </div>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>Hookah ID</th>
                <th>Name</th>
                <th>Model</th>
                <th>Color</th>
                <th>Price</th>
                <th> </th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="hookah: ${order.hookahs}">
                <td th:text="${hookah.id}">Hookah ID</td>
                <td th:text="${hookah.name}">Name</td>
                <td th:text="${hookah.model}">Model</td>
                <td th:text="${hookah.color}">Color</td>
                <td th:text="${hookah.price}">Price</td>
                <td>
                    <form th:action="@{/orders/current/{id}/deleteHookah/{hookahId}(id=${order.id}, hookahId=${hookah.id})}" method="get">
                        <button type="submit" class="btn btn-primary btn-block mt-3">Delete</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
            <h6>
                Total Price:
            </h6>
            <h5>
                <label th:text="${order.fullPrice}" style="font-size: 20px; color:lightcoral;"></label>
            </h5>
            <form th:action="@{/orders/order}" method="get">
                <button type="submit" class="btn btn-primary btn-block mt-3">Order</button>
            </form>
    </div>

</div>

</body>
</html>
